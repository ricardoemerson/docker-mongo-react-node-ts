version: "3"

services:
    database:
        container_name: "mongodb"
        image: "mongo"
        environment:
            - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
            - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
            - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
        ports:
            - 27017-27017
        volumes:
            - ./data:/data/db
    server:
        build:
            context: ./packages/server
            args:
                NODE_ENV: production
        container_name: "server"
        expose:
            - ${SERVER_PORT}
        ports:
            - ${SERVER_PORT}:${SERVER_PORT}
        links:
            - database
        command: yarn start
    web:
        build: ./packages/web
        container_name: "web"
        expose:
            - ${APP_PORT}
        ports:
            - ${APP_PORT}:${APP_PORT}
        links:
            - server
